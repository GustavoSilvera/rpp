name: Ubuntu
on: [push]
jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Configure
      runs: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
    - name: Build
      runs: cmake --build build
    - name: Test
      runs: ctest --test-dir build
