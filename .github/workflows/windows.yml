name: Windows
on: [push]
jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Configure
      runs: cmake -S . -B build
    - name: Build
      runs: cmake --build build --config Release
    - name: Test
      runs: ctest --test-dir build -C Release
